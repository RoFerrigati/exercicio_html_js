<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML/JS/CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Validação Comparativa</h1>
        <form id="numForm">
            <div class="grupForm">
                <label for="campoA">Campo A:</label>
                <input type="number" id="campoA" name="campoA" required>
            </div>
            <div class="grupForm">
                <label for="campoB">Campo B:</label>
                <input type="number" id="campoB" name="campoB" required>
            </div>
            <button type="submit">VALIDAR</button>
        </form>
    </div>
</body>
</html>
